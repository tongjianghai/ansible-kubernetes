---
# tasks file for init

- name: install chrony
  become: yes
  yum:
    name:
      - chrony
    state: present

- name: copy hosts to /etc/hosts
  become: yes
  copy:
    src: files/{{ item }}
    dest: /etc/{{ item }}
  with_items:
    - hosts

- name: change timezone
  become: yes
  file:
    src: /usr/share/zoneinfo/Asia/Shanghai
    dest: /etc/localtime
    state: link

- name: start chrony
  become: yes
  service:
    name: chronyd
    state: restarted
    enabled: yes
